{% extends 'passreset/pass-content.html' %}

{% block content %}
    {% load crispy %}
    <div class="center">
        <form method="post" class="card">
            {% csrf_token %}
            <h2></h2>

            {{ form|crispy }}


            <div>
                <button type="submit" class="btn btn-waring">Reset Password</button>
            </div>
        </form>
    </div>


{% endblock content %}
